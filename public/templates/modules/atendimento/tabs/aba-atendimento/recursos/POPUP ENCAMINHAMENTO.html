<!-- Popup de Encaminhamento -->
    <div id="popupEncaminhar" class="modal-popup">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title">
            <i class="fi fi-rr-share"></i>
            Encaminhar Atendimento
          </h3>
          <button class="btn-close modal-close" id="btnFecharEncaminhar">
            <i class="fi fi-rr-cross-small"></i>
          </button>
        </div>

        <div class="modal-body">
          <div class="campo">
            <label for="popupSetorDestino">
              <i class="fi fi-rr-building"></i>
              Setor de Destino
            </label>
            <div class="info-display" id="popupSetorDestino">
              <!-- Será preenchido com o setor selecionado -->
            </div>
          </div>

          <div class="campo">
            <label for="popupDescricaoSolicitacao">
              <i class="fi fi-rr-document"></i>
              Descrição da Solicitação
            </label>
            <div class="info-display" id="popupDescricaoSolicitacao">
              <!-- Será preenchido com a descrição -->
            </div>
          </div>

          <div class="campo">
            <label for="justificativaEncaminhamento">
              <i class="fi fi-rr-comment-alt"></i>
              Justificativa do Encaminhamento
              <span class="required">*</span>
            </label>
            <textarea id="justificativaEncaminhamento" class="form-textarea"
              placeholder="Descreva o motivo do encaminhamento..." rows="4" maxlength="500"></textarea>
            <div class="char-counter">
              <span id="charCount">0</span>/500 caracteres
            </div>
          </div>

          <div class="alert alert-info">
            <i class="fi fi-rr-info"></i>
            <strong>Atenção:</strong> Após encaminhar, este atendimento sairá da sua responsabilidade e será
            transferido
            para o setor selecionado.
          </div>
        </div>

        <div class="modal-footer">
          <button class="btn btn-secondary" id="btnCancelarEncaminhar">
            <i class="fi fi-rr-cross"></i>
            Cancelar
          </button>
          <button class="btn btn-primary" id="btnConfirmarEncaminhar">
            <i class="fi fi-rr-check"></i>
            Confirmar Encaminhamento
          </button>
        </div>
      </div>
    </div>
